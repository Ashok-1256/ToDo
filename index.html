<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    
    <title>ToDo</title>
</head>
<body>
    <div class="wrapper">
        <div class="container display-inline-block">
            <div class="add-to-do ">
                <input id="to-do-input" type="text" placeholder="Press enter to add">
            </div>
            <ul class="button-container margin-left-default">
                <li id="all"> <button class="filter-button"> All </button> </li>
                <li id="active"> <button class="filter-button"> Active </button></li>
                <li id="completed"> <button class="filter-button"> Completed </button> </li>
            </ul>
            <ul class="to-do-list  margin-left-default">
                <!-- <ul>
                    <li> <input type="checkbox" >  </li>
                    <li> todo </li>
                    <li> X </li>
                </ul> -->
            </ul>
            <ul  class="margin-left-default">
                <li id="to-dos-left"> 0 remaining </li>
            </ul >
            <ul class="margin-left-default"><button id='clear-button' class="filter-button clear-color">Clear</button></ul>
            
        </div>
    </div>
    <script src="toDo.js"></script>
</body>
</html>
